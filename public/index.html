<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {
            display: none;
            background-color: #f0f8ff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>
    <h2>Enter Password</h2>
    <form id="pswd">
        <input type="password" id="validate" placeholder="Enter Password">
        <button type="button" onclick="fun()">Submit</button>
    </form>

    <div id="container">
        <h2>Correct Password</h2>
        <div id="linkPlaceholder"></div>
    </div>

    <script>
        function fun() {
            const inputPswd = document.getElementById("validate").value;
            const correctPswd = "nolanhasnoknees";
            if (inputPswd === correctPswd) {
                // show the container, hide the form
                document.getElementById("container").style.display = "block";
                document.getElementById("pswd").style.display = "none";

                // inject the link
                const homeLink = document.createElement("a");
                homeLink.href = "main.html";       // set your target here
                homeLink.textContent = "Home";
                homeLink.style.display = "inline-block";
                homeLink.style.marginTop = "1em";

                document.getElementById("linkPlaceholder")
                        .appendChild(homeLink);
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</body>
</html>
